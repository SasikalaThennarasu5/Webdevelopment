<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Badge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .icon-container {
            position: relative; 
            width: 80px;
            height: 80px;
            background: #d8d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-container img {
            width:60px;
        }
        .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <img src="./assets/images/img2.png" alt="Bell Icon">
        <div class="badge">3</div>
    </div>

</body>
</html>
