<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Content with Z-Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .container {
            position: relative; 
            width: 250px;
            height: 250px;
            
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            text-align: center;
            
           
            border-radius: 10px;
        }
        .box1 {
            background: rgb(94, 243, 218);
            top: 20px;
            left: 20px;
            z-index: 1; 
        }
        .box2 {
            background: rgb(235, 88, 179);
            top: 40px;
            left: 40px;
            z-index: 2; 
        }
        .box3 {
            background: rgb(247, 243, 34);
            top: 60px;
            left: 60px;
            z-index: 3;
        }
    </style>
</head>
<body>
    CSS 143: Combine relative, absolute, and z-index to create layered content. 

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

</body>
</html>
