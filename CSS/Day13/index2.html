<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: aquamarine;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 18px;
            }
        }
        @media (min-width: 1025px) {
            h1 {
                font-size: 40px;
            }

            p {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <h1>Programming Languages</h1>
    <p>A programming language is a system of notation for writing computer programs.
         Programming languages are described in terms of their syntax (form) and semantics (meaning), 
         usually defined by a formal language.</p>
</body>
</html>
