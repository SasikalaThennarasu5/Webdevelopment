<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        
        img {
            width: 25%;
            max-width: 100%;
            height: auto;
            transition: width 0.3s ease;
        }

        

        
        @media (max-width: 600px) {
            img {
                width: 100%;
            }
        }
        
        @media (min-width: 601px) and (max-width: 1024px) {
            img {
                width: 50%;
            }
        }
        
        @media (min-width: 1025px) {
            img {
                width: 25%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./assets/images/img1.jpg" alt="Responsive Image">
    </div>

</body>
</html>
