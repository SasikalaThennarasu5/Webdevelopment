<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Gallery</title>
<style>
    
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    padding: 20px;
}


.gallery {
    display: grid;
    gap: 20px;
    grid-template-columns: 1fr; 
    max-width: 1200px;
    margin: auto;
}


.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    width: 100%;
    max-width: 200px;
    border-radius: 10px;
}


@media (min-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}


@media (min-width: 1024px) {
    .gallery {
        grid-template-columns: repeat(4, 1fr);
    }
}

</style>
</head>
<body>
    <h1>Product Gallery</h1>

    <div class="gallery">
        <div class="product">
            <img src="../assets/images/img2.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: Rs.2500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img3.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: Rs.4500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img6.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: Rs.5300.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img9.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>Price: Rs.2500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img5.jpg" alt="Product 5">
            <h2>Product 5</h2>
            <p>Price: Rs.1500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img4.jpg" alt="Product 6">
            <h2>Product 6</h2>
            <p>Price: Rs.6500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img7.jpg" alt="Product 6">
            <h2>Product 7</h2>
            <p>Price: Rs.4500.00</p>
        </div>
        <div class="product">
            <img src="../assets/images/img8.jpg" alt="Product 6">
            <h2>Product 8</h2>
            <p>Price: Rs.3500.00</p>
        </div>
    </div>
</body>
</html>
