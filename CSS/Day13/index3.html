<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        .navbar {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        
        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }

        @media (min-width: 320px) {
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }
        @media (min-width: 601px) {
            .nav-links {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .nav-links li {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

    
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
