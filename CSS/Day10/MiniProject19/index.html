<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  grid-template-rows: repeat(3,100px); 
  gap: 10px;
  padding: 20px;
  background-color: #f5f5f5;
}


.photo {
  background-size: cover;
  background-position: center;
  border-radius: 8px;
 
 
}
    </style>
</head>
<body>
    <div class="photo-gallery">
        <div class="photo" style="background-image: url('./assets/images/flower1.jpg');"></div>
        <div class="photo large" style="background-image: url('./assets/images/flower2.jpg');"></div>
        <div class="photo" style="background-image: url('./assets/images/flower3.jpg');"></div>
        <div class="photo" style="background-image: url('./assets/images/flower4.jpg');"></div>
        <div class="photo large" style="background-image: url('./assets/images/flower5.jpg');"></div>
        <div class="photo" style="background-image: url('./assets/images/flower6.jpg');"></div>
      </div>
</body>
</html>
