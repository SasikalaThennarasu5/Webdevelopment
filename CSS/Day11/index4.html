134. Create a fixed navigation bar that stays visible when scrolling. 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.navbar {
    position: fixed;
    top: 50px; 
    left: 0;
    width: 90%;
    background-color: #8ce292;
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-size: 24px;
    display: flex;
    justify-content: end;
    gap: 50px;
}
.navbar li{
    text-decoration: none;
    list-style: none;
}
p{
    padding: 80px;
}
    
    </style>
</head>
<body>
    CSS 134: Create a fixed navigation bar that stays visible when scrolling. 
    <div class="navbar">
        
        <div>Search</div>
        <div>Contacts</div>
        <div>Review</div>
    
</div>
<div>
    <p></style> Programming Languages HTML CSS JAVA</p>
</div>
</body>
</html>
