<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heaven Holidays Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=
Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0
,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,
wght@0,100..900;1,100..900&family=Shafarik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./Assets/CSS/login.css"/>
  
</head>
<body>



  <div class="form-container">
    <h2><u>WELCOME TO HEAVEN HOLIDAYS TOURS & TRAVELS</u></h2>
    <form>
      <div class="input-group">
        <span class="material-icons">person</span>
        <input type="text" placeholder="Name" required />
      </div>
      <div class="input-group">
        <span class="material-icons">email</span>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <span class="material-icons">call</span>
        <input type="tel" placeholder="Mobile" required />
      </div>
      <div class="input-group">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit">LOGIN/SIGN UP</button>
    </form>
  </div>
</body>
</html>
