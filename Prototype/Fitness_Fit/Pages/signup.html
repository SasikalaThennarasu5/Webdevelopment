<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-section {
      display: flex;
      flex-wrap: wrap;
      border-radius: 2rem;
      overflow: hidden;
      max-width: 1200px;
      margin: 3rem auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-image {
      flex: 1 1 50%;
      background: url('./assets/images/Signup/img1.jpg') center center/cover no-repeat;
      min-height: 400px;
    }

    .signup-form {
      flex: 1 1 50%;
      padding: 3rem;
      background: white;
    }

    .signup-form h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-custom {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      padding: 0.75rem;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2563eb;
    }

    @media (max-width: 768px) {
      .signup-section {
        flex-direction: column;
        border-radius: 0;
      }

      .signup-form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="signup-section">
  <div class="signup-image"></div>
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/signup" method="POST" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" required pattern="\\d{10}" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6" />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="goal" class="form-label">Goal</label>
        <input type="text" id="goal" name="goal" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
  </div>
</div>

<script>
  // Basic client-side validation
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    const form = this;
    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
    }
    form.classList.add('was-validated');
  });
</script>

</body>
</html>
