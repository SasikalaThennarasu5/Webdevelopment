<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
family=Noto+Sans+JP:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght
@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,
600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Shafarik&display=swap"
 rel="stylesheet">
  <title>Footer - Fitness Fit</title>

  <!-- Bootstrap & Font Awesome -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    .footer {
      background-color: #ffffff;
      border-top: 8px solid #3B82F6;
      padding: 40px 20px;
      font-family: "Nunito", sans-serif;
      color: #003b5c;
    }

    .footer a {
      color: #003b5c;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer-logo img {
      height: 80px;
    }

    .footer-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .social-icons a {
      font-size: 1.3rem;
      margin-right: 12px;
      color: #003b5c;
      background: #f3f4f6;
      border-radius: 50%;
      padding: 8px;
      display: inline-block;
    }

    .social-icons a:hover {
      background: #3B82F6;
      color: white;
    }

    .store-badge {
      display: block;
      margin-bottom: 12px;
      max-width: 180px;
    }

    .app-section {
      border: 5px solid #cbd5e1;
      border-radius: 20px;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .footer .row > div {
        margin-bottom: 30px;
        text-align: center;
      }

      .app-section {
        margin: 0 auto;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row align-items-start">
        <!-- Logo -->
        <div class="col-md-3 text-center text-md-start footer-logo mb-4 mb-md-0">
          <img src="assets/images/logo/footerlogo.png" alt="Fitness Fit Logo" />
          <p class="mt-3 mb-0">&copy; 2025 Fitness Fit<br />All Rights Reserved.</p>
        </div>

        <!-- Menu Links -->
        <div class="col-md-3">
          <div class="row">
            <div class="col-6">
              <a href="#">HOME</a><br />
              <a href="#">TRAIN</a><br />
              <a href="#">PROGRESS</a><br />
              <a href="#">PLANS</a>
            </div>
            <div class="col-6">
              <a href="#">NUTRITION</a><br />
              <a href="#">HELP</a><br />
              <a href="#">Privacy Policy</a><br />
              <a href="#">Cookie Policy</a>
            </div>
            <div class="col-12 mt-2">
              <a href="#">Community Guidelines</a>
            </div>
          </div>
        </div>

        <!-- Social & App -->
        <div class="col-md-3 offset-md-1 text-center text-md-start">
          <div class="footer-title">Follow Us On :</div>
          <div class="social-icons mb-3">
            <a href="#"><img src="assets/images/icon/instagram.png" height="30px" width="30px"></a>
            <a href="#"><img src="assets/images/icon/communication.png" height="30px" width="30px"></a>
            <a href="#"><img src="assets/images/icon/twitter.png" height="30px" width="30px"></a>
            <a href="#"><img src="assets/images/icon/youtube.png" height="30px" width="30px"></a>
          </div>
        </div>

        <div class="col-md-2">
          <div class="app-section">
            <div class="footer-title">GET THE APP</div>
            <a href="#">
              <img
                src="./assets/images/logo/appstore.png"
                class="store-badge"
                alt="App Store"
              />
            </a>
            <a href="#">
              <img
                src="./assets/images/logo/googleplay.png"
                class="store-badge"
                alt="Google Play"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
