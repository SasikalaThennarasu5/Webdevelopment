<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }

    .login-container {
      min-height: 100vh;
    }

    .bg-image {
      background: url('./assets/images/Signup/img2.jpg') no-repeat center center;
      background-size: cover;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4d90fe;
    }

    .btn-google {
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google img {
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid login-container">
    <div class="row">
      <!-- Left: Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
        <form action="/login" method="POST" class="w-100" style="max-width: 400px;">
          <h2 class="mb-4 fw-bold">Welcome,</h2>
          <p class="mb-4 text-muted">Please Enter Your Details</p>

          <!-- Google Sign-In -->
          <button type="button" class="btn btn-google w-100 mb-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign In With Google
          </button>

          <div class="text-center text-muted mb-3">OR</div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember for 30 Days</label>
            </div>
            <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
          </div>

          <!-- Sign In -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>

          <!-- Sign Up -->
          <div class="text-center">
            Donâ€™t have an account? <a href="./signup.html" class="text-primary text-decoration-none">Sign Up</a>
          </div>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 d-none d-md-block bg-image"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
