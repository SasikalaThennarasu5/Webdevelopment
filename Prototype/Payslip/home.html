<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-d...yourHash..." crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  background: url('./assets/images/img22.jpg') no-repeat center center;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Quicksand', sans-serif;
}

.container {
  width: 100%;
  max-width: 1000px;
  padding: 20px;
}

.login-box {
 
  border-radius: 50px;
  display: flex;
  flex-wrap: wrap;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.left, .right {
  flex: 1 1 50%;
  padding: 40px;
}

.left {
    border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.left img {
  width: 100%;
  max-width: 400px;
}

.right {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h2 {
  margin-bottom: 30px;
  font-size: 2rem;
  font-weight: bold;
  color: #000;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px 40px 12px 35px;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Quicksand', sans-serif;
}

.input-group .icon-left {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #555;
}

.input-group .icon-right {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #555;
  cursor: pointer;
}

.forgot-password {
  text-align: right;
  margin-bottom: 20px;
}

.forgot-password a {
  color: #000;
  text-decoration: none;
  font-size: 0.9rem;
}

.login-btn {
  background-color: #f8cc14;
  border: none;
  width: 100%;
  padding: 12px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-family: 'Quicksand', sans-serif;
}

.login-btn:hover {
  background-color: #e6b800;
}

@media (max-width: 768px) {
  .login-box {
    flex-direction: column;
  }

  .left, .right {
    flex: 1 1 100%;
    padding: 20px;
  }

  .left img {
    max-width: 300px;
  }
}
.round-image {
  width: 650px;          /* Adjust size as needed */
  height: 500px;
  object-fit: cover;     /* Ensures image fills the circle */
  border-radius: 50%;    /* Makes it perfectly round */
  border: 4px solid #fff; /* Optional: white border */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
}


</style>

</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left">
        <img src="./assets/images/loginLogo. Gif.gif" alt="Profile" class="round-image" />

      </div>
      <div class="right">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <i class="fas fa-user icon-left"></i>
            <input type="text" placeholder="Enter your Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock icon-left"></i>
            <input type="password" placeholder="Password" id="password" required />
            <i class="fas fa-eye icon-right" id="togglePassword"></i>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <a href="overview.html">
  <button type="button" class="login-btn">Login</button>
</a>
        </form>
      </div>
    </div>
  </div>

<script>

const togglePassword = document.getElementById("togglePassword");
const password = document.getElementById("password");

togglePassword.addEventListener("click", () => {
  const type = password.type === "password" ? "text" : "password";
  password.type = type;
  togglePassword.classList.toggle("fa-eye");
  togglePassword.classList.toggle("fa-eye-slash");
});


</script>

</body>
</html>
