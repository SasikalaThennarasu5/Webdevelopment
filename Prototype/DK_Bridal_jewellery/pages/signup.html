<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="login-page">
    <div class="logo-bar1">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="DK Bridal Collections">
        </div>
    </div>

    <div class="login-container">
        <h2>Login With Your Gmail</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your Name">
        </div>
        <div class="input-group">
            <label>Email ID</label>
            <input type="text" placeholder="Enter your Email">
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter your Phone number">
        </div>
        <button class="btn">Get OTP</button>
        <div class="or">OR</div>
        <p>Login Using</p>
        <button class="google-btn">
            <img src="./assets/images/Login/icons8-google-50.png" alt="Google Logo">
            Google
        </button>
        <p>Already have an account? Login</p>
    </div>
</section>
</body>
</html>
