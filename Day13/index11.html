<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row {
            display: flex;
            flex-direction: column;
        }

        .row .form-group {
            flex: 1;
        }

        @media (min-width: 768px) {
            .row {
                flex-direction: row;
                gap: 10px;
            }
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form class="form-container">
        <h2>Contact Form</h2>

        <div class="row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="John">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Doe">
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@email.com">
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea rows="4" placeholder="Your message here..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
