<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: lightgray;
    color: darkblue;
    padding: 20px;
}

nav {
    background: navy;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav a {
    color: white;
    text-decoration: none;
}

img {
    width: 200px;
}


@media print {
   
    * {
        background: none;
        color: black ;
    }

    
    img {
        display: none ;
    }

    
    .no-print, nav, footer {
        display: none ;
    }

    
    body {
        font-size: 12pt;
        line-height: 1.5;
        padding: 0;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Print-Friendly Web Page</h1>
    </header>

    <nav class="no-print">

    </nav>

</body>
</html>
