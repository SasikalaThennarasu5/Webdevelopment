<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .content {
            flex: 1;
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
        }

        .sidebar {
            background-color: lightcoral;
            padding: 20px;
            border-radius: 5px;
            width: 250px;
        }

       
        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Programming Languages</h2>
        <p>HTML CSS JAVA</p>
    </div>
    <div class="sidebar">
        <h2>Programming Languages</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
        </ul>
    </div>
</body>
</html>
