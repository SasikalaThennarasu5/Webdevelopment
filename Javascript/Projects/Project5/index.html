<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Loan EMI Calculator</h2>

    <label>Loan Amount (₹):</label>
    <input type="number" id="amount" placeholder="e.g. 500000" />

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="e.g. 7.5" />

    <label>Loan Tenure (Years):</label>
    <input type="number" id="years" placeholder="e.g. 10" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result">
      <p>Monthly EMI: ₹<span id="emi">--</span></p>
      <p>Total Payable Amount: ₹<span id="total">--</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
