<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Student Management System</h2>

  <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchStudent()" />

  <form id="studentForm" onsubmit="handleSubmit(event)">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <input type="text" id="class" placeholder="Class" required />
    <input type="text" id="grade" placeholder="Grade" required />
    <button type="submit">Add Student</button>
  </form>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th><th>Age</th><th>Class</th><th>Grade</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
