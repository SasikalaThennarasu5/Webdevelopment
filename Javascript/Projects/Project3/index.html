<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h2 id="song-title">Loading...</h2>
    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮️ Prev</button>
      <button id="play">▶️ Play</button>
      <button id="pause">⏸️ Pause</button>
      <button id="stop">⏹️ Stop</button>
      <button id="next">⏭️ Next</button>
    </div>

    <div class="volume">
      Volume: <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="info">
      Duration: <span id="duration">--:--</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
