<body>
    <h4>JS149. Find a specific product in an array by name.</h4>

   <script>

const products = [
  { name: "Laptop", price: 9999 },
  { name: "Phone", price: 5999 }
];

const searchedProduct = products.find(product => product.name === "Phone");
console.log(searchedProduct);


   </script>
