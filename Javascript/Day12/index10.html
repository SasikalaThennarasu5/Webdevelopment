    <h4>JS154. Group objects based on a property value.</h4>

   <script>
    
 const employees = [
  { name: "Sasi", age: 25, position: "Developer" },
  { name: "Hari", age: 26, position: "Designer" },
  { name: "Keerthi", age: 27, position: "Manager" },
  { name: "John", age: 28, position: "Developer" }
];

const grouped = employees.reduce((acc, emp) => {
  const key = emp.position;

  if (!acc[key]) {
    acc[key] = [];
  }

  acc[key].push(emp);
  return acc;
}, {});

console.log(grouped);



   </script>
