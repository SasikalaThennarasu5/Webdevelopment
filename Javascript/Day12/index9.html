    <h4>JS153. Implement a search function to find objects dynamically. </h4>

    <script>

const employees = [
  { name: "Sasi", age: 25, position: "Developer" },
  { name: "Hari", age: 26, position: "Designer" },
  { name: "Keerthi", age: 27, position: "Manager" }
];

function searchEmployees(query) {
  query = query.toLowerCase(); // make it case-insensitive
  return employees.filter(emp =>
    emp.name.toLowerCase().includes(query) ||
    emp.position.toLowerCase().includes(query)
  );
}

// üîç Try a search
const result = searchEmployees("man");
console.log(result);



    </script>
