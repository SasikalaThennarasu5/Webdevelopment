<body>
    <h4>JS150. Convert an array of objects to only an array of names. </h4>

<script>
 const employees = [
    { name: "Sasi", age: 25, position: "Developer" },
    { name: "Hari", age: 26, position: "Designer" },
    { name: "Keerthi", age: 27, position: "Manager" }
  ];
  
const names = employees.map(emp => emp.name);
console.log(names);



</script>
    
</body>
