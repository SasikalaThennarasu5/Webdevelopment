<body>
    <h4>JS147. Sort an array of objects by age in ascending order.</h4>
     <script> 
    const employees = [


      { name: "Sasi", age: 27, position: "Developer" },
      { name: "Harini", age: 25, position: "Designer" },
      { name: "Keerthi", age: 35, position: "Manager" }
    ];
      const sortedEmployees = [...employees].sort((a, b) => a.age - b.age);
      
      console.log(sortedEmployees);
    
    </script>

</body>
