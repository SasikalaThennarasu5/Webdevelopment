<body>
    <h4>JS155. Remove a specific object from an array by property.</h4>
    
   <script>

 const employees = [
  { name: "Sasi", age: 25, position: "Developer" },
  { name: "Hari", age: 26, position: "Designer" },
  { name: "Keerthi", age: 27, position: "Manager" }
];

// Let's remove "Hari"
const updatedEmployees = employees.filter(emp => emp.name !== "Hari");

console.log(updatedEmployees);



   </script>
