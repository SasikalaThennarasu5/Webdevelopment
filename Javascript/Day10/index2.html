<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS120. Show an alert when the mouse enters a specific area. </h4>

    <div onmouseenter="showAlert()" style="width:200px; height:100px; background:#ccc;">
        Hover over me
      </div>
      
      <script>

        function showAlert() {
          alert("Mouse entered the area!");
        }
        
      </script>
      

</body>
</html>
