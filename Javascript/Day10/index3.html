<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS121. Detect when the user presses the "Enter" key</h4>

    <input type="text" onkeydown="checkEnter(event)" placeholder="Press Enter here">

    <script>
      function checkEnter(event) {
        if (event.key === "Enter") {
          alert("Enter key was pressed!");
        }
      }
    </script>
    

</body>
</html>
