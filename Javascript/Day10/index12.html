    <h4>JS130. Display a loading animation when the page is loading. </h4>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Page content */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="content">
    <h1>Welcome to the Page!</h1>
    
  </div>

  <script>
    window.addEventListener("load", function() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("content").style.display = "block";
    });
  </script>

</body>
</html>
