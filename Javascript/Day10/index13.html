<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS131. Change an image when a button is clicked</h4>

    <img id="myImage" src="./assets/images/img1.jpg" alt="Image">
    <br>
    <button onclick="changeImage()">Change Image</button>
    
    <script>
      function changeImage() {
        document.getElementById("myImage").src = "./assets/images/img9.jpg";
      }
    </script>
    
</body>
</html>
