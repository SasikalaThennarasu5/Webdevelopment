<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS129. Play a sound when a button is clicked.</h4>

    <button onclick="playSound()">Play Sound</button>
    <audio id="sound" src="./assets/images/beep-313342.mp3"></audio>
    
    <script>
      function playSound() {
        document.getElementById("sound").play();
      }
    </script>
    
</body>
</html>
