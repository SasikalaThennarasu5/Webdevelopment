<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS126. Count the number of times a button is clicked</h4>

    <button onclick="countClicks()">Click Me</button>
    <p id="clickCount">Clicked 0 times</p>
    
    <script>
      let count = 0;
      function countClicks() {
        count++;
        document.getElementById("clickCount").innerText = `Clicked ${count} times`;
      }
    </script>
    

</body>
</html>
