<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS137. Store last visited page in LocalStorage and display it on the next visit</h4>

    <p id="lastVisit"></p>

<script>
  const lastPage = localStorage.getItem('lastVisitedPage');
  document.getElementById('lastVisit').innerText = lastPage
    ? `Last visited: ${lastPage}`
    : 'This is your first visit.';

  // Save current page
  localStorage.setItem('lastVisitedPage', window.location.href);
</script>


    
</body>
</html>
