<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS143. Store the number of page visits in LocalStorage</h4>
    <p id="visitCount"></p>

    <script>
      let visits = parseInt(localStorage.getItem('visits') || '0');
      visits++;
      localStorage.setItem('visits', visits);
      document.getElementById('visitCount').innerText = `Page visits: ${visits}`;
    </script>
