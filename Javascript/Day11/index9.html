<body>
    <h4>JS140. Convert a JavaScript object to a JSON string using JSON.stringify() and store it</h4>

    <script>
        const user = {
          name: 'Alice',
          age: 30,
          email: 'alice@example.com'
        };
      
        const userString = JSON.stringify(user);
        localStorage.setItem('userObj', userString);
      </script>
      


</body>
</html>
