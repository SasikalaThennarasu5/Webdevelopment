<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS144. Create a quiz system where answers persist using SessionStorage and JSON</h4>

    <form id="quizForm">
      <label>Capital of France:</label>
      <input type="text" id="answer1"><br>
      <button type="button" onclick="saveAnswers()">Save</button>
    </form>
    
    <script>
      function saveAnswers() {
        const answers = {
          q1: document.getElementById('answer1').value
        };
        sessionStorage.setItem('quizAnswers', JSON.stringify(answers));
      }
    
      window.onload = () => {
        const saved = sessionStorage.getItem('quizAnswers');
        if (saved) {
          const answers = JSON.parse(saved);
          document.getElementById('answer1').value = answers.q1 || '';
        }
      };
    </script>
    
    
</body>
</html>
