<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS142. Create a survey form where responses are saved in SessionStorage.</h4>
    
    <form id="surveyForm">
      <label>Favorite color:</label>
      <input type="text" id="favColor"><br>
      <button type="button" onclick="saveSurvey()">Save</button>
    </form>
    
    <script>
      function saveSurvey() {
        const color = document.getElementById('favColor').value;
        sessionStorage.setItem('surveyColor', color);
      }
    
      window.onload = () => {
        const saved = sessionStorage.getItem('surveyColor');
        if (saved) document.getElementById('favColor').value = saved;
      };
    </script>
    
    
</body>
</html>
