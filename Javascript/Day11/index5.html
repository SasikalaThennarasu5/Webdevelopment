<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS136. Save form input values temporarily in SessionStorage and restore on page reload</h4>

    <form id="tempForm">
      <input type="text" id="tempName" placeholder="Your name">
    </form>
    
    <script>
      const nameInput = document.getElementById('tempName');
    
      nameInput.addEventListener('input', () => {
        sessionStorage.setItem('tempName', nameInput.value);
      });
    
      window.onload = () => {
        const savedName = sessionStorage.getItem('tempName');
        if (savedName) nameInput.value = savedName;
      };
    </script>
    
    

</body>
</html>
