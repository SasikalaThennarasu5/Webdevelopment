<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>11. Handle API errors gracefully</h4>
    
    <button id="fetchWithError">Fetch With Error Handling</button>
    <div id="result"></div>
    
    <script>
    document.getElementById('fetchWithError').addEventListener('click', async () => {
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/invalid-endpoint');
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data);
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
      }
    });
    </script>
    
</body>
</html>
