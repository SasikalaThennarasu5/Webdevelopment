<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>8. Use AJAX (Fetch) to fetch and display comments dynamically</h4>

    <button id="loadComments">Load Comments</button>
    <ul id="comments"></ul>
    
    <script>
    document.getElementById('loadComments').addEventListener('click', async () => {
      const res = await fetch('https://jsonplaceholder.typicode.com/comments?_limit=5');
      const comments = await res.json();
      const commentsList = document.getElementById('comments');
      commentsList.innerHTML = '';
      comments.forEach(comment => {
        const li = document.createElement('li');
        li.textContent = `${comment.name}: ${comment.body}`;
        commentsList.appendChild(li);
      });
    });
    </script>
    
</body>
</html>
