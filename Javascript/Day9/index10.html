<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS115. Toggle between two different text contents."</h4>

    <p id="toggleContent">Text One</p>

<button onclick="toggleText()">Toggle Text</button>

<script>

function toggleText() {
  const p = document.getElementById("toggleContent");
  p.innerText = (p.innerText === "Text One") ? "Text Two" : "Text One";
}

</script>

</body>
</html>
