    <h4>12. Prevent infinite recursion by handling a function call limit.</h4>
    
    <script>

let callCount = 0;
function recurse() {
  try {
    if (callCount > 10) throw new Error('Recursion limit reached');
    callCount++;
    recurse();
  } catch (e) {
    console.error(e.message);
  }
}
recurse();


    </script>
