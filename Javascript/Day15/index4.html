<body>
  <h4>4. Throw a custom error when a user inputs an invalid age.</h4>
  
  <script>
    
    function validateAge(age) {
  if (age < 0 || age > 120) {
    throw new Error('Invalid age input');
  }
  console.log('Valid age:', age);
}
try {
  validateAge(-5);
} catch (e) {
  console.error('Custom Error:', e.message);
}


  </script>
      
</body>
