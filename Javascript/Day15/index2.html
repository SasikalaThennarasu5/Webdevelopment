  <h4>2. Catch and handle a Reference Error when trying to use an undefined variable. </h4>
  
  <script>

try {
  console.log(undefinedVariable);
} catch (e) {
  if (e instanceof ReferenceError) {
    console.warn('Reference Error caught:', e.message);
  }
}



  </script>
