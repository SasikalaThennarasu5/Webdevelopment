<body>
    <h4>3. Use try...catch to handle division by zero error.</h4>

     <script> 

function safeDivide(a, b) {
  try {
    if (b === 0) throw new Error('Cannot divide by zero');
    return a / b;
  } catch (e) {
    console.error(e.message);
  }
}
console.log('Safe Division:', safeDivide(10, 0));
    
    </script>

</body>
