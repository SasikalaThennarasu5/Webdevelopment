<body>
    <h4>5. Create a function that throws a TypeError if input is not a number.</h4>

   <script>

function checkNumber(input) {
  if (typeof input !== 'number') {
    throw new TypeError('Input must be a number');
  }
  return input * 2;
}
try {
  checkNumber('hello');
} catch (e) {
  console.error(e.message);
}

   </script>
    

</body>
