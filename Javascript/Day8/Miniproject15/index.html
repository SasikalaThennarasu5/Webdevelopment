<!DOCTYPE html>

<body>

  <h1>Username Generator</h1>
  

  <script>
    function generateUsername(firstName, lastName) {

    // Get the first 3 letters of the first and last names
    let firstPart = firstName.substring(0, 3).toLowerCase();
    let lastPart = lastName.substring(0, 3).toLowerCase();

    // Generate a random number between 100 and 999
    let randomNum = Math.floor(Math.random() * 900) + 100;

    // Create the username by combining the parts
    let username = firstPart + lastPart + randomNum;

    return username;
}

// Example usage:
let firstName = "Sasi";
let lastName = "logesh";
let username = generateUsername(firstName, lastName);

console.log("Generated Username:", username);

  </script> 
</body>
