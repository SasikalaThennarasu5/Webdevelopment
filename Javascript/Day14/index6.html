    <h4>JS163. Modify a JSON object inside an array and update it.</h4>

<script>

const employees = [
  { name: "Sasi", age: 25, position: "Developer" },
  { name: "Hari", age: 26, position: "Designer" },
  { name: "Keerthi", age: 27, position: "Manager" }
];

// Find and update the employee
const updatedEmployees = employees.map(emp => {
  if (emp.name === "Hari") {
    return { ...emp, position: "Lead Designer" }; // update the position
  }
  return emp; // return other employees unchanged
});

console.log(updatedEmployees);



</script>
