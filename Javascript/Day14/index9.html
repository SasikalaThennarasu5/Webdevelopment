    <h4>JS166. Find an object inside a JSON array based on a property value.  </h4>

    <script>

const data = [
  { id: 1, name: "Hari" },
  { id: 2, name: "Keerthi" }
];

const found = data.find(item => item.id === 2);
console.log(found); // { id: 2, name: "Bob" }



    </script>
