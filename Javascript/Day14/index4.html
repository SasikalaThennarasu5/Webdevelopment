<body>
  <h4>JS161. Store an array of objects in LocalStorage as JSON and retrieve it.  </h4>
  
  <script>
    
    const users = [{ name: "rita" }, { name: "sita" }];
localStorage.setItem("users", JSON.stringify(users));

const storedUsers = JSON.parse(localStorage.getItem("users"));
console.log(storedUsers);


  </script>
      
</body>
</html>
