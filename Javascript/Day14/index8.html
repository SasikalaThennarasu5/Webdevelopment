<body>
    <h4>JS165. Sort an array of objects stored in JSON by a specific property (e.g., price, age).</h4>

<script>

const items = [
  { name: "Item A", price: 30 },
  { name: "Item B", price: 20 }
];

items.sort((a, b) => a.price - b.price);
console.log(items);



</script>
</body>
