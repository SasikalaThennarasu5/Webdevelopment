<body>
    <h4>JS164. Filter JSON data to display only objects matching a specific condition.</h4>

   <script>

const users = [
  { name: "Rita", age: 25 },
  { name: "Sita", age: 35 }
];

const filtered = users.filter(user => user.age > 30);
console.log(filtered); // [{ name: "Gita", age: 35 }]



   </script>


</body>
</html>
