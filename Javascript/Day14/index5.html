<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JS162. Fetch JSON data from an API and display it in a table.
    </h4>

   <script>

fetch('https://jsonplaceholder.typicode.com/users')
  .then(res => res.json())
  .then(data => {
    let table = "<tr><th>Name</th><th>Email</th></tr>";
    data.forEach(user => {
      table += `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
    });
    document.body.innerHTML = table;
  });

   </script>
    

</body>
</html>
