<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 0;
}


.section-title {
    font-size: 2.2em;
    margin: 40px 0;
}


.pricing-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding: 20px;
}


.pricing-card {
    background: white;
    padding: 30px;
    width: 300px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.pricing-card:hover {
    transform: scale(1.05);
}


.best-plan {
    background: linear-gradient(135deg, #ff7b00, #ff3c00);
    color: white;
    transform: scale(1.1);
}

.best-plan .btn {
    background: white;
    color: #ff3c00;
}


.plan-title {
    font-size: 1.8em;
    margin-bottom: 10px;
}


.price {
    font-size: 2.2em;
    font-weight: bold;
}

.price span {
    font-size: 0.6em;
    color: gray;
}


.features {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.features li {
    padding: 10px 0;
    font-size: 1.1em;
}


.btn {
    display: inline-block;
    background: #ff3c00;
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1.1em;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #3649d8;
}


@media (max-width: 900px) {
    .pricing-container {
        flex-direction: column;
        align-items: center;
    }
    
    .best-plan {
        transform: none;
    }
}

    </style>
</head>
<body>

<section class="pricing-section">
    <h2 class="section-title">Choose Your Plan</h2>
    
    <div class="pricing-container">
        
        
        <div class="pricing-card">
            <h3 class="plan-title">Basic</h3>
            <p class="price">$9.99<span>/mo</span></p>
            <ul class="features">
                <li>✔ 5GB Storage</li>
                <li>✔ Basic Support</li>
                <li>✔ 1 User</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>

        
        <div class="pricing-card best-plan">
            <h3 class="plan-title">Pro</h3>
            <p class="price">$19.99<span>/mo</span></p>
            <ul class="features">
                <li>✔ 50GB Storage</li>
                <li>✔ Priority Support</li>
                <li>✔ 5 Users</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>

       
        <div class="pricing-card">
            <h3 class="plan-title">Premium</h3>
            <p class="price">$29.99<span>/mo</span></p>
            <ul class="features">
                <li>✔ 200GB Storage</li>
                <li>✔ 24/7 Support</li>
                <li>✔ Unlimited Users</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>

    </div>
</section>

</body>
</html>
