<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layer Depth with Z-Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background-div {
      height: 100vh;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Background div with low z-index -->
<div class="position-relative z-n1 background-div">
  <h1 class="text-center pt-5">Background Content</h1>
</div>

<!-- Modal Structure -->
<div class="modal show position-absolute top-50 start-50 translate-middle d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Modal Header with high z-index -->
      <div class="modal-header z-3 bg-primary text-white">
        <h5 class="modal-title">Modal Header</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <p>This modal appears above the background due to z-index layering.</p>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
