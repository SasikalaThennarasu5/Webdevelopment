<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Contact Modal Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">BrandLogo</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CTA Button -->
  <div class="container text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact Us
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <form data-bs-toggle="collapse" data-bs-target="#formAlert">

          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Form</h5>
            <button type="button" class="btn-close"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3" required></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary">Close</button>
          </div>

        </form>
        
      </div>
    </div>
  </div>

  <!-- Alert (collapsed initially) -->

  <div class="container mt-4">
    <div id="formAlert" class="alert alert-success collapse" role="alert">
      Your message has been sent successfully!
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
