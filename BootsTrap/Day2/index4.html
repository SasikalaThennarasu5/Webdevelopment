<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card with Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card" style="width: 22rem;">
      <img src="./assets/images/img7.avif" class="card-img-top" alt="Card Image" height="150px" width="50px">
      <div class="card-body">
        <h5 class="card-title">HP Laptop</h5>
        <p class="card-text">HP Laptop 39.6 cm (15.6) 15-fd0111TU, Silver</p>
        <a href="#" class="btn btn-primary">Primary Action</a>
        <a href="#" class="btn btn-outline-danger">Delete</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
